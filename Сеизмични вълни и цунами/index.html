<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Сеизмични вълни и цунами</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px 0 0 0; 
      background-color: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      height: 100vh;
    }

    .wrapper {
      display: flex;
      align-items: flex-start; /* всички елементи горе */
      justify-content: center;
      gap: 50px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #ccddee;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #003366;
      font-size: 2em;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: linear-gradient(to right, #72bcd4, #4e94af);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .menu-button:hover {
      background: linear-gradient(to right, #4e94af, #3b7f99);
      transform: scale(1.02);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>

      <div class="footer">

      </div>
  </div>
</body>
</html>
